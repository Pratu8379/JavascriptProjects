<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container top">
        <h1>Weather App</h1>
        <form action="" onsubmit="return false">
          <input type="text" class="search" placeholder="search by city name" />
          <button type="submit" class="btn">Submit</button>
          <p class="error"></p>
        </form>
      </div>
      <div class="container">
        <div class="icon">
          <img src="" alt="" class="weather-icon" />
        </div>
        <div class="location">
          <div class="city"></div>
          <div class="date"></div>
        </div>
        <div class="current">
          <div class="temp">Temp:25 <span>degree C</span></div>
          <div class="weather">Weather:sunny</div>
          <div class="temp-range">Temp Range:10degre C</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
