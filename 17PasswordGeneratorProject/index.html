<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="p-header">
        <input type="text" id="password" />
        <button class="copy" id="copy">copy</button>
      </div>
      <div class="p-body">
        <div class="form-control">
          <label for="p-length">Password Length</label>
          <input
            type="number"
            name=""
            id="p-length"
            value="12"
            min="8"
            max="30"
          />
        </div>
        <div class="form-control">
          <label for="p-uppercase">Include Uppercase</label>
          <input type="checkbox" checked name="" id="p-uppercase" />
        </div>
        <div class="form-control">
          <label for="p-lowercase">Include Lowercase</label>
          <input type="checkbox" name="" id="p-lowercase" />
        </div>
        <div class="form-control">
          <label for="p-number">Include Number</label>
          <input type="checkbox" name="" id="p-number" />
        </div>
        <div class="form-control">
          <label for="p-symbol">Include Symbols</label>
          <input type="checkbox" name="" id="p-symbol" />
        </div>
        <button id="submit">Generate</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
